<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping cart</title>
<script defer src="bundle5a73e395ee38fcf28be6.js"></script></head>

<body>
  <nav class="nav">
    <p class="nav__logo">codes</p>
    <p  class="nav__slogan">take this shopping list when you go coles</p>
  </nav>
  <main class="main">
    <section class="products-display">
      <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto cumque vero, molestias ut in veniam suscipit assumenda itaque obcaecati ab rem nihil sit cupiditate esse inventore accusamus minus. Iste, autem?</p>
      </div>
    </section>
    <section class="cart-operations">
      <label for="add-input" class="cart-operations__add-input__label label">添加物品<span class="comment"> // 多个物品使用空格分离</span></label>
      <br>
      <input type="text" class="cart-operations__add-input input" id="add-input">
      <br>
      <br>

      <button class="cart-operations__add-btn btn">push</button>
      <br>
      <br>
      <br>

      <p for="pop-input" class="cart-operations__pop-input__label label">删除最后一个物品:</p>
      <br>

      <button class="cart-operations__pop-btn btn">pop</button>
      <br>
      <br>
      <br>

      <label for="add-input" class="cart-operations__delete-input__label label">删除物品<span class="comment"> // 输入一个物品并删除</span></label>
      <br>
      <input type="text" class="cart-operations__delete-input input" id="delete-input">
      <br>
      <br>
      <button class="cart-operations__delete-btn btn">splice</button>
      <br>
      <br>
      <img class="shopping-trolley-img" alt="">
    </section>
  </main>
</body>

</html>
